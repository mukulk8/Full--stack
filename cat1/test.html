<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simple Form</title>
    <style>
        /* Reset some default styles */
body, h1, form {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="number"] {
    width: 90%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #ff5733;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #ff4500;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Covid Cases</h1>
        <form>
            <div class="form-group">
                <label for="Bihar">Bihar:</label>
                <input type="number" id="Bihar" name="Bihar" placeholder="Enter number of cases">
            </div>
            <div class="form-group">
                <label for="UP">UP:</label>
                <input type="number" id="UP" name="UP" placeholder="Enter number of cases">
            </div>
            <div class="form-group">
                <label for="Tamilnadu">Tamilnadu</label>
                <input type="number" id="Tamilnadu" name="Tamilnadu" placeholder="Enter number of cases">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
